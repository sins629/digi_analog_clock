<div>
  <input
    type="checkbox"
    id="24hr-display"
    name="24hr"
    value=""
    [checked]="show24hrs"
    (change)="show24hrs = !show24hrs"
  />
  <label for="24hr-display"> Show 24 Hour Display on the DigiClock</label>
</div>
<div class="clock-wrapper">
  <div class="clock-container clock1">
    <div *ngIf="!show24hrs" class="time">
      {{ time | date: "hh:mm:ss" }}
    </div>
    <div *ngIf="show24hrs" class="time">
      {{ time | date: "HH:mm:ss" }}
    </div>
  </div>

  <div class="clock-container clock2">
    <div class="clock-dial">
      <div class="point"></div>
      <div class="hour hour-1">1</div>
      <div class="hour hour-2">2</div>
      <div class="hour hour-3">3</div>
      <div class="hour hour-4">4</div>
      <div class="hour hour-5">5</div>
      <div class="hour hour-6">6</div>
      <div class="hour hour-7">7</div>
      <div class="hour hour-8">8</div>
      <div class="hour hour-9">9</div>
      <div class="hour hour-10">10</div>
      <div class="hour hour-11">11</div>
      <div class="hour hour-12">12</div>
      <div class="brand"><b>NOVATEK</b></div>

      <div
        class="minute-hand-wrapper"
        [ngStyle]="{ transform: 'rotate(' + getMinute() + 'deg)' }"
      >
        <div class="minute-hand">
          <div class="hand"></div>
          <!-- <div class="arrow">V</div> -->
        </div>
      </div>

      <div
        class="hour-hand-wrapper"
        [ngStyle]="{ transform: 'rotate(' + getHour() + 'deg)' }"
      >
        <div class="hour-hand">
          <div class="hand"></div>
          <!-- <div class="arrow">V</div> -->
        </div>
      </div>

      <div
        class="second-hand-wrapper"
        [ngStyle]="{ transform: 'rotate(' + getSecond() + 'deg)' }"
      >
        <div class="second-hand">
          <div class="hand"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="setTime-wrapper">
  <label for="selectTime">Set your own time on the clocks: </label>
  <input
    type="time"
    id="selectTime"
    name="selectTime"
    [formControl]="setTime"
    (change)="setOwnTime()"
  />
</div>
